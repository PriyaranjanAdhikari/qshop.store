<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse and purchase from a variety of affiliate products. Earn rewards with every purchase.">
    <title>Qshop.store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3835438554252419"
        crossorigin="anonymous"></script>
    <style>
        #bottom-ad {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: #fff;
            z-index: 1000;
            text-align: center;
            padding: 5px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
        }
        .ad-unit {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="loading-screen" aria-hidden="true">
        <div class="spinner"></div>
    </div>
    <header>
        <h1>Qshop.store</h1>
        <nav aria-label="Main Navigation">
            <!--<ul>
                <li><a href="#" aria-label="Home">Home</a></li>
                <li><a href="#" aria-label="About">About</a></li>
                <li><a href="#" aria-label="Contact">Contact</a></li>
            </ul>-->
        </nav>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for products..." aria-label="Search Bar">
        </div>
    </header>
    <main>
        <section id="products" aria-labelledby="products-heading">
            <h2 id="products-heading" class="visually-hidden">Products</h2>
            <!-- Product items will be dynamically generated here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
